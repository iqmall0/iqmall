<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vet Medication Calculator</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;background:#f6f7fb;color:#111;line-height:1.45}
    .wrap{max-width:900px;margin:28px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(12,18,40,0.06)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:#445}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{display:block;font-size:13px;color:#334;margin-bottom:6px}
    input[type="number"], select, input[type="text"]{
      width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:14px;
      box-sizing:border-box;
    }
    .full{grid-column:1/-1}
    .btn{display:inline-block;padding:10px 14px;border-radius:9px;border:0;background:#2d6cdf;color:#fff;cursor:pointer}
    .results{margin-top:18px;padding:14px;border-radius:8px;background:#fbfdff;border:1px solid #e6eefc}
    .result-item{margin-bottom:8px}
    .note{font-size:13px;color:#556;margin-top:10px}
    textarea{width:100%;min-height:88px;padding:10px;border-radius:8px;border:1px solid #ddd;font-family:inherit}
    footer{font-size:12px;color:#667;margin-top:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vet Medication Calculator</h1>
    <p class="lead">Masukkan data ikut preskripsi doktor. Boleh kira <b>tablet</b> atau <b>cecair (mg/ml)</b>.</p>

    <div class="grid">
      <div>
        <label>Berat haiwan (kg)</label>
        <input id="weight" type="number" min="0" step="0.01" value="4">
      </div>

      <div>
        <label>Dose (mg/kg)</label>
        <input id="dose_mgkg" type="number" min="0" step="0.01" value="10">
      </div>

      <div>
        <label>Bentuk ubat</label>
        <select id="form">
          <option value="tablet" selected>Tablet (mg per tablet)</option>
          <option value="liquid">Cecair (mg per ml)</option>
        </select>
      </div>

      <div>
        <label>Kekuatan ubat (mg/tab atau mg/ml)</label>
        <input id="strength" type="number" min="0" step="0.01" value="50">
      </div>

      <div>
        <label>Kekerapan (kali sehari)</label>
        <select id="freq">
          <option value="1">SID (1 kali)</option>
          <option value="2" selected>BID (2 kali)</option>
          <option value="3">TID (3 kali)</option>
          <option value="4">QID (4 kali)</option>
        </select>
      </div>

      <div>
        <label>Tempoh rawatan (hari)</label>
        <input id="days" type="number" min="1" step="1" value="7">
      </div>

      <div class="full">
        <label>Nama haiwan (opsyenal)</label>
        <input id="patient" type="text" placeholder="Contoh: Kitty (Cat)">
      </div>

      <div class="full" style="margin-top:6px">
        <button class="btn" id="calcBtn">Kira</button>
        <button class="btn" id="resetBtn" style="background:#667;opacity:.95">Reset</button>
      </div>
    </div>

    <div id="results" class="results" style="display:none">
      <div class="result-item"><strong>Dos setiap kali:</strong> <span id="dose"></span></div>
      <div class="result-item"><strong>Jumlah sehari:</strong> <span id="perDay"></span></div>
      <div class="result-item"><strong>Jumlah keseluruhan:</strong> <span id="total"></span></div>

      <div class="note">Label:</div>
      <textarea id="label" readonly></textarea>
    </div>

    <footer>
      Formula: (Berat × mg/kg) ÷ kekuatan ubat = dos per kali.<br>
      Kira × kekerapan × hari = jumlah keseluruhan.
    </footer>
  </div>

<script>
function format(num, dp=3){
  return parseFloat(num.toFixed(dp)).toString();
}

document.getElementById('calcBtn').addEventListener('click', ()=>{
  const w = parseFloat(document.getElementById('weight').value)||0;
  const mgkg = parseFloat(document.getElementById('dose_mgkg').value)||0;
  const strength = parseFloat(document.getElementById('strength').value)||1;
  const freq = parseFloat(document.getElementById('freq').value)||1;
  const days = parseInt(document.getElementById('days').value)||1;
  const form = document.getElementById('form').value;
  const patient = document.getElementById('patient').value||"[Haiwan]";

  // mg per dose
  const mgDose = w*mgkg;

  let perDose, unit;
  if(form==="tablet"){
    perDose = mgDose/strength;
    unit = "tablet";
  } else {
    perDose = mgDose/strength;
    unit = "ml";
  }

  const perDay = perDose*freq;
  const total = perDay*days;

  // update UI
  document.getElementById('results').style.display="block";
  document.getElementById('dose').innerText = format(perDose)+" "+unit;
  document.getElementById('perDay').innerText = format(perDay)+" "+unit;
  document.getElementById('total').innerText = format(total)+" "+unit;

  // label
  const label = `${patient}\nDos: ${format(perDose)} ${unit} setiap kali × ${freq} kali sehari\nTempoh: ${days} hari\nJumlah ubat: ${format(total)} ${unit}\nIkut arahan doktor.`;
  document.getElementById('label').value = label;
});

document.getElementById('resetBtn').addEventListener('click', ()=>{
  document.getElementById('weight').value="4";
  document.getElementById('dose_mgkg').value="10";
  document.getElementById('strength').value="50";
  document.getElementById('freq').value="2";
  document.getElementById('days').value="7";
  document.getElementById('form').value="tablet";
  document.getElementById('patient').value="";
  document.getElementById('results').style.display="none";
});
</script>
</body>
</html>
